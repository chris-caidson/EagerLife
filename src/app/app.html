<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- Daily Pages -->
    <ion-list>
      <button menuClose ion-item *ngFor="let p of dailyPages" (click)="openPage(p.pageName)">
        <i class="fa fa-{{p.icon}}"></i><span>{{p.title}}</span>
      </button>
    </ion-list>

    <!-- Weekly Pages -->
    <ion-list>
      <button menuClose ion-item *ngFor="let p of weeklyPages" (click)="openPage(p.pageName)">
        <i class="fa fa-{{p.icon}}"></i><span>{{p.title}}</span>
      </button>
    </ion-list>

    <!-- Other Pages -->
    <ion-list>
      <button menuClose ion-item *ngFor="let p of otherPages" (click)="openPage(p.pageName)">
        <i class="fa fa-{{p.icon}}"></i><span>{{p.title}}</span>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
